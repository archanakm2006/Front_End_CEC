<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script example</title>
</head>
<body>
    <script>
        //example object
        const person = {
            name: "alice",
            age: 25,
            city: "new york",
         };
        //using for-in to loop through object
        for(let key in person) {
            console.log(key + ":",person[key]);
        }
    </script>
</body>
</html>
